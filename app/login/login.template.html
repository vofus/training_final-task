<div class="page__wrap">
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-8"></div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <h2>Authorization</h2>
                    <form>
                        <div class="form-group">
                            <label for="loginUsername">Username</label>
                            <input type="text" class="form-control" id="loginUsername" placeholder="Username" ng-model="loginVM.login">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password" ng-model="loginVM.password">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-default" ng-click="loginVM.methods.signUp()">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
